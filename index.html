<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    function calculaPerimetro(base,altura) {

       var perimetro = (base * 2) + (altura * 2);
        mostra(" O perímetro do retângulo é : " + perimetro);
    }

    function calculaArea(base,altura) {

       var area = (base) * (altura);
        mostra(" A área do  retângulo é : " + area);
    }

    var base = prompt("Qual o valor da base do retângulo: ") ;

    var altura = prompt("Qual o valor da altura do retângulo: ");

    calculaPerimetro(base,altura);

    calculaArea(base,altura);


</script>
